<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white border-b">
    <div class="container mx-auto px-6 py-6 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <a routerLink="/estudiante/dashboard">
          <button class="p-2 rounded-lg hover:bg-gray-100 flex items-center text-gray-600 transition duration-200 ease-in-out">
            <!-- Arrow Left Icon -->
            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            Volver a Cursos
          </button>
        </a>
      </div>
    </div>
  </header>

  <!-- Course Modules Section -->
  <div class="container mx-auto px-6 py-12">
    <!-- Lista de Módulos -->
    <div *ngIf="!isLoading; else loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let module of modules" class="bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out cursor-pointer p-6" (click)="goToLessons(module.id)">
        <div class="font-semibold text-xl text-gray-800 mb-3">{{ module.titulo }}</div>
        <p class="text-sm text-gray-600 mb-4">{{ module.descripcion }}</p>
        <div class="flex items-center justify-between text-xs text-gray-500">
          <span class="px-2 py-1 rounded-full bg-blue-200 text-blue-600">Módulo</span>
          <span class="text-gray-400">Orden: {{ module.ordenIndice }}</span>
        </div>
      </div>
    </div>

    <!-- Cargando -->
    <ng-template #loading>
      <div class="text-center text-lg font-semibold text-gray-600">
        Cargando módulos...
      </div>
    </ng-template>
  </div>
</div>
